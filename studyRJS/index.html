<!DOCTYPE html>

<head>
</head>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const Counter = () => {
        const [count, setcount] = React.useState(0);
        return (
            <div id="container">
                <h1>Super CounteNumber</h1>
                <h3>Total clicks: {count}</h3>
                <button onClick={() => { setcount((temp) => temp + 1) }}>Click me</button>
            </div>
        );
    }
    const ConverterTime = () => {
        const [time, setTime] = React.useState(0);
        const [inverted, setinverted] = React.useState(false);
        return (
            <div>
                <h1 className="hi">Super Converter (Minutes/Hours)</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={inverted ? time * 60 : time}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        disabled={inverted}
                        onChange={(event) => { setTime(event.target.value) }} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={inverted ? time : Math.round(time / 60)}
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        disabled={!inverted}
                        onChange={(event) => { setTime(event.target.value) }} />
                </div>
                <button onClick={() => { setTime(0) }}>Reset</button>
                <button onClick={() => { setinverted((current) => !current), setTime(0) }}>Inverter</button>
            </div>
        );
    }
    const ConverterMeter = () => {
        const [meter, setMeter] = React.useState(0);
        const [inverted, setinverted] = React.useState(false);
        return (
            <div>
                <h1 className="hi">Super Converter (miles/km)</h1>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input
                        value={inverted ? meter * 1.609 : meter}
                        id="miles"
                        placeholder="Miles"
                        type="number"
                        disabled={inverted}
                        onChange={(event) => { setMeter(event.target.value) }} />
                </div>
                <div>
                    <label htmlFor="km">Km</label>
                    <input
                        value={inverted ? meter : meter / 1.609}
                        id="km`"
                        placeholder="Km"
                        type="number"
                        disabled={!inverted}
                        onChange={(event) => { setMeter(event.target.value) }} />
                </div>
                <button onClick={() => { setMeter() }}>Reset</button>
                <button onClick={() => { setinverted((current) => !current), setMeter(0) }}>Inverter</button>
            </div>
        );
    }
    const Pelese = () => { 
        return (
            <h1>"Plese select your units"</h1>
        );
    }
    const Btn = (props) => {
        console.log(props)
        return (
            <button 
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize: props.big ? 20 : 16
                }}
            >{props.text}</button>
        );
    } 
    const App = () => {
        const [index, setIndex] = React.useState("xx");
        return (
            <div>
                <h1>HAHAHAHAHAHAHHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHA</h1>
                <div>
                    <select value={index} onChange={ (event) => { setIndex(event.target.value) } }>
                        <option value= "xx">Select your units</option>
                        <option value= "0">CountNumber</option>
                        <option value= "1">Minutes & Hours</option>
                        <option value= "2">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? <Pelese /> : null}
                    {index === "0" ? <Counter /> : null}
                    {index === "1" ? <ConverterTime /> : null}
                    {index === "2" ? <ConverterMeter /> : null}
                </div> 
                <hr />
                <hr />
                <hr />
                <div>
                    <Btn text="Save Changes" big ={true} />    
                    <Btn text="Continue" big ={false} />    
                </div>   
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
<script>
    //  리엑트      : html태그 생성(컨포넌트)
    //  리엑트DOM   : 생성된 컨포넌트 랜더링
    //  JSX       : 리액트에서 컨포넌트를 좀 더 직관적으로 생성하도록 도움(태그문법)
    //  useState  : 리랜더링, 컨포넌트 내에 지역변수

    // 장점 : HTML요소를 생성하거나 찾을 필요 x
    //       이벤트리스너를 더해줄 필요도 UI를 리랜더링 해줄 필요도 없음
</script>

</html>
